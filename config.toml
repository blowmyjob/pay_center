[jupiter.mysql.test]
   connMaxLifetime = "300s"
   debug = true
   dsn = "root:test@tcp(127.0.0.1:3306)/test?charset=utf8&parseTime=True&loc=Local&readTimeout=1s&timeout=1s&writeTimeout=3s"
   level = "panic"
   maxIdleConns = 50
   maxOpenConns = 100
[jupiter.server.http]
   port = 9090
[jupiter.server.grpc]
   port = 9091  # 服务端grpc绑定端口
[jupiter.registry.wh]
   connectTimeout = "1s"
   endpoints=["127.0.0.1:2379"]
   secure = false
